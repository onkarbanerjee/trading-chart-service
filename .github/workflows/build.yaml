name: go-tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  load-secrets:
    uses: "./.github/workflows/secrets-loader.yaml"
    secrets: inherit

  go-tests:
    name: go-tests
    needs:
      - load-secrets
    uses: honestbank/workflows/.github/workflows/shared-build-go-general-template.yaml@main
    secrets: inherit
    with:
      encrypted_secrets : ${{ needs.load-secrets.outputs.encrypted_secrets }}
